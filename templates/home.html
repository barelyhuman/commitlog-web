{{define "homeHTML"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>commitlog Web | Reaper</title>
    <link rel="stylesheet" href="static/styles/styles.css" />
  </head>
  <body>
    {{template "headerHTML" .}}
    <section class="container-boundaries container">
      <main class="flex flex-center flex-col">
        <form class="w-100" action="/generate" method="POST">
          <div class="mb-2">
            <div class="mb-1 text-center">
              <p class="banner">Make sure the repository is public</p>
            </div>
            <input
              name="github-url"
              class="large w-100"
              type="text"
              placeholder="Enter Repository Url"
            />
          </div>
          <div class="flex flex-center">
            <button type="submit">Submit</button>
          </div>
          <div>
            <a
              href="https://github.com/barelyhuman/commitlog-web"
              class="flex flex-center"
            >
              <p>Fork commitlog-web!</p>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 5C7 3.89543 7.89543 3 9 3C10.1046 3 11 3.89543 11 5C11 5.74028 10.5978 6.38663 10 6.73244V14.0396H11.7915C12.8961 14.0396 13.7915 13.1441 13.7915 12.0396V10.7838C13.1823 10.4411 12.7708 9.78837 12.7708 9.03955C12.7708 7.93498 13.6662 7.03955 14.7708 7.03955C15.8753 7.03955 16.7708 7.93498 16.7708 9.03955C16.7708 9.77123 16.3778 10.4111 15.7915 10.7598V12.0396C15.7915 14.2487 14.0006 16.0396 11.7915 16.0396H10V17.2676C10.5978 17.6134 11 18.2597 11 19C11 20.1046 10.1046 21 9 21C7.89543 21 7 20.1046 7 19C7 18.2597 7.4022 17.6134 8 17.2676V6.73244C7.4022 6.38663 7 5.74028 7 5Z"
                  fill="currentColor"
                />
              </svg>
            </a>
          </div>
        </form>
      </main>
    </section>
    <footer class="container-boundaries">
      <div class="text-center">
        A project by <a href="https://reaper.im">Reaper</a>, Copyright &copy;
        2021
      </div>
    </footer>
  </body>
</html>
{{end}}
